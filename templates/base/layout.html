<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title ? title : 'Home' }} | Quipulabz</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Loading Bootstrap -->
    <link href="{{ app.request.basepath }}/packages/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ app.request.basepath }}/packages/flat-ui/dist/css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ app.request.basepath }}/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include "base/navigation.html" %}    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- /.container -->
    {% include "base/footer.html" %}
    <!-- Load JS here for greater good =============================-->
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/jquery-1.8.3.min.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/bootstrap.min.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/bootstrap-select.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/bootstrap-switch.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/flatui-checkbox.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/flatui-radio.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/jquery.tagsinput.js"></script>
    <script src="{{ app.request.basepath }}/packages/flat-ui/dist/js/jquery.placeholder.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
